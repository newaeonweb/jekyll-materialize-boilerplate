---
layout: default
---
<div class="section no-pad-bot" id="index-banner">
    <div class="container center">
        <br><br>
        <img class="center-align" src="http://www.newaeonweb.com.br/images/bio-photo.jpg" alt="{{site.author.name}}" />
        <h1 class="header center blue-text ">Fernando Monteiro</h1>
        <div class="row center">
            <h5 class="header col s12 light">Front end Enginner</h5>
        </div>
    </div>
</div>


<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 ">
                <h5 class="grey-text lighten-1 center">Latest from articles</h5>
                <div class="collection">
                    {% for post in site.posts limit:3 %}
                    <a href="{{ site.url }}{{ post.url }}" class="collection-item"><time datetime="{{ post.date | date_to_string }}">{{ post.date | date: "%m/%d/%Y" }}</time> - {{ post.title }}</a>
                    {% endfor %}
                </div>


            </div>
        </div>


    </div>
    <br><br>

    <div class="section">

    </div>
</div>
