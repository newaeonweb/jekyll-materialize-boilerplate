---
layout: default
title: "Articles"
tags: []
---

<main class="main blog">
	<section class="img-header img-blog">
		<div class="container">
			<div class="text-heading animated bounceInRight">
				<h1 class="header grey-text lighten-2">Blog</h1>
			</div>
		</div>
	</section>
	<section class="content">
		<div class="container">
			<div class="row">
				{% for post in site.posts %}
				<div class="col s12">
					<ul class="collection hoverable">
						<li class="collection-item">
							<span class="title"><strong class="orange-text">{{ post.date | date_to_string }}</strong> | {{ post.tags }}</span>
							<p>{{ post.excerpt }}</p>
							<a href="{{ post.url }}" class="secondary-content">Read More</a>
						</li>
					</ul>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
</main>
