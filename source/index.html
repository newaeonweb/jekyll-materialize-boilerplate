---
layout: default
---
<div class="section no-pad-bot" id="index-banner">
    <div class="container center">
        <br><br>
        <img class="center-align" src="{{site.url}}/assets/images/bio-photo.png" alt="{{site.author.name}}" />
        <h1 class="header center blue-grey-text darken-2 title">Fernando Monteiro</h1>
        <div class="row center">
            <h4 class="header col s12 grey-text light">Front end Enginner</h4>
        </div>
        <div class="space"></div>
    </div>
</div>


<div class="container">
    <div class="section">
        <div class="divider-arrow">
            <span>
                <img src="{{site.url}}/assets/images/divider-arrow.png" alt="divider">
            </span>
        </div>
        <div class="space"></div>

        <div class="row">
            {% for post in site.posts limit:4 %}
            <div class="col s12 m6">
                <div class="home-post">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                            <span class="card-title"><time datetime="{{ post.date | date_to_string }}">{{ post.date | date: "%m/%d/%Y" }}</time></span>
                            {{post.excerpt}}
                        </div>
                        <div class="card-action">
                            <a class="right-align" href="{{ site.url }}{{ post.url }}">read...</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
